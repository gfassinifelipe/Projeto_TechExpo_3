<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./paginaDeCadastro.css">
</head>
<body>
    <header>
        <div class="barra-navegacao">
            <div class="logo">
                <img src="./navbar/logo.png" alt="Logo">
            </div>
            <div class="nome-barra-de-navegacao">Casa do Microondas</div>
            <a href="./paginaDeLogin.html">
                <img src="./navbar/login_icon.png" class="botao-de-login">
            </a>
        </div>
        <div class="atalhos-complementares">
            <a href="./index.html" class="atalho-complementar">Ínicio</a>
            <a href="./paginaDeContato.html" class="atalho-complementar">Contato</a>
            <a href="./paginaServico.html" class="atalho-complementar">Serviços</a>
            <a href="paginaLocalizacao.html" class="atalho-complementar">Localização</a>
            <a href="paginaLocalizacao.html" class="atalho-complementar">Nossa História</a>
            <a href="./paginaAvaliacoes.html" class="atalho-complementar">Avaliações</a>
        </div>
    </header>

    <div class="container">
        <div class="conteudo-da-pagina">
            <form id="fomulario-de-cadastro" class="formulario-cadastro">
                <h2>Cadastro</h2>
                <div class="campo">
                    <label for="nome_cliente">Nome Completo</label>
                    <input type="text" id="nome_cliente" placeholder="Nome Completo" required>
                </div>
                <div class="campo">
                    <label for="email_cliente">Email</label>
                    <input type="email" id="email_cliente" placeholder="Email" required>
                </div>
                <div class="campo">
                    <label for="senha_cliente">Senha</label>
                    <input type="password" id="senha_cliente" placeholder="Senha" required>
                </div>
                <div class="campo">
                    <label for="confirmar_senha_cliente">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha_cliente" placeholder="Confirmar Senha" required>
                </div>
                <div class="campo">
                    <label for="cpf_cliente">CPF</label>
                    <input type="text" id="cpf_cliente" placeholder="CPF" required>
                </div>
                <div class="campo">
                    <label for="telefone_cliente">Telefone</label>
                    <input type="tel" id="telefone_cliente" placeholder="Telefone" required>
                </div>
                <div class="campo">
                    <label for="data_de_nascimento_cliente">Data de Nascimento</label>
                    <input type="date" id="data_de_nascimento_cliente" required>
                </div>
                <input type="hidden" id="token-de-registro" value="">
                <button type="submit">Cadastrar</button>
            </form>            
        </div>
    </div>

    <footer>
        <p>© Casa do Microondas em Curitiba - Conserto de Microondas Curitiba<br>Projeto feito pelos seguintes usuários:
            <a href="./paginaDeApresentacao.html">Clique aqui</a>
        </p>
    </footer>
    <script src="./js/token.js"></script>
    <script src="./js/cadastro.js"></script>
</body>
</html>
