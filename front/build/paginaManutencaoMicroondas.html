<script>
    // Função para verificar o login e atualizar o botão de login
    function atualizarBotaoLogin() {
        const usuarioLogado = localStorage.getItem('usuario');
        const loginLink = document.getElementById('login-link');
        if (usuarioLogado) {
            loginLink.innerHTML = `<span>${usuarioLogado}</span>`;
            loginLink.href = '#'; // Remove o link de login
        }
    }

    // Chama a função ao carregar a página
    document.addEventListener('DOMContentLoaded', atualizarBotaoLogin);
</script>
