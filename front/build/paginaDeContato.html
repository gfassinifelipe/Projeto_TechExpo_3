<h1 class="titulo">Entre em Contato</h1>
<table>
<div class="formulario">
<tr>
<td width="40%" align="right" class="nome-formulario">Nome:</td>
<td width="67%" align="left">
<label for="nome"></label> 
<input class="input-caixa" name="nome" type="text">
</td>
</tr>
<tr>
					<td class="nome-formulario" align="right">E-mail:</td>
					<td align="left">
						<label for="email"></label> 
						<input class="input-caixa" name="email" type="text">
					</td>
				</tr>
				<tr>
					<td align="right">Assunto:</td>
					<td align="left">
						<label for="assunto"></label> 
						<input class="input-caixa" name="assunto" type="text">
					</td>
				</tr>
				<tr>
					<td align="right">Telefone:</td>
					<td align="left">
						<label for="telefone"></label>
						<input class="input-caixa" name="telefone" type="text">
					</td>
				</tr>
				<tr>
					<td align="right">Mensagem:</td>
					<td align="left">
						<label for="mensagem"></label> 
						<textarea cols="45" name="mensagem" rows="5"></textarea>
					</td>
				</tr>

				<tr>
					<td align="right">Anti Spam - 1+1=</td>
					<td align="left">
						<label for="telefone"></label>
						<label for="soma"></label>
						<select name="soma" id="soma">
							<option value="" selected="selected">Selecione...</option>
							<option value="2">2</option>
						</select>
					</td>
				</tr>

				<tr>
					<td align="right"> </td>
					<td align="left"><input id="button" name="button" type="submit" value="Enviar" class="botao"></td>
				</tr>
			</div>
